<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sistema Solar en p5.js</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
        <style>
            body {
                margin: 0;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <script>
            // Variables estado global
            let xS, yS, dS, rS, vS;

            function setup() {
                createCanvas(900, 500);
                dS = 0.18 * width;
                rS = dS / 2;
                yS = 0.35 * height;
                xS = -rS;
                vS = width / 400;
            }

            function draw() {
                // 3.1 Fondo decidido por la posición del Sol (if … else)
                if (xS <= width + rS) {
                    // Día mientras el borde izquierdo del Sol no ha salido por la derecha
                    background(135, 206, 235); // azul

                    //Atardecer simple
                    if (xS > 0.8 * width && xS <= width + rS) {
                        background(255, 180, 120); // naranja que pisa al azul al final del día
                    }
                } else {
                    // Noche cuando el Sol ya salió completamente por la derecha
                    background(0); // negro
                }

                // 3.2 Suelo (decoración)
                noStroke();
                fill(20, 120, 40);
                rect(0, 0.8 * height, width, 0.2 * height);

                // 3.3 Sol (si está fuera, no se verá)
                fill(255, 210, 0);
                circle(xS, yS, dS);

                // 3.4 Movimiento constante
                xS = xS + vS;

                // 3.5 Reinicio por posición (noche suficientemente larga)
                if (xS >= 2 * width - rS) {
                    xS = -rS; // reentrar por la izquierda
                }
            }
        </script>
    </body>
</html>
